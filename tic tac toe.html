<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
  <link rel="stylesheet" href="tic tac toe.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body >
	<header>
	<br><br>
	<center>
	<h1>Tic Tac Toe</h1>
	</center>
	<img class="image" src="col.jpeg">
	<div class="board">
		<ul class="col-holder">
			<li class="player-box" data-box="1"><img class="imag" src="nature.jpeg"></li>
			<li class="player-box" data-box="2"></li>
			<li class="player-box" data-box="3"></li>
		</ul>
		<ul class="col-holder">
			<li class="player-box" data-box="4"></li>
			<li class="player-box" data-box="5"></li>
			<li class="player-box" data-box="6"></li>
		</ul>
		<ul class="col-holder">
			<li class="player-box" data-box="7"></li>
			<li class="player-box" data-box="8"></li>
			<li class="player-box" data-box="9"></li>
		</ul>
	</div>
	<button type="button" class="reset-btn"id="reset"name="button">RESET</button>
	<script type="text/javascript" src="tic tac toe.js"></script>
</header>
</body>
</html>
